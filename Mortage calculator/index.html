<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mortgage Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="form-section">
                <div class="header">
                    <h2>Mortgage Calculator</h2>
                   
                </div>
                <form action="">
                    <div class="form-group">
                        <label for="amount">Mortgage Amount</label>
                        <input type="text" id="amount" placeholder="Rs">
                    </div>
                    
                    <div class="form-group inline">
                        <div>
                            <label for="term">Mortgage Term</label>
                            <input type="text" id="term" placeholder="years">
                        </div>
                        <div>
                            <label for="rate">Interest Rate</label>
                            <input type="text" id="rate" placeholder="%">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label>Mortgage Type</label>
                        <div class="radio-group">
                            <input type="radio" id="repayment" name="type">
                            <label for="repayment">Repayment</label>
                        </div>
                        <div class="radio-group">
                            <input type="radio" id="interest-only" name="type">
                            <label for="interest-only">Interest Only</label>
                        </div>
                    </div>
                    
                    <button type="submit">Calculate Repayments</button>
                      <button type="reset">Clear All</button>
                </form>
            </div>
            
            <div class="result-section">
                
                <h2>Results shown here</h2>
                <p>Complete the form and click "Calculate Repayments" to see what your monthly repayments would be.</p>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
